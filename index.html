<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Self-Evaluation Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Self-evaluation tool: Estimated UX Proficiency</h1>
    <div id="evaluation-form">
        <div id="domains">
            <div class="domain" id="domain-1">
                <div class="label-and-slider">
                    <label class="domain-lab" for="domain-1-input">Information Architecture</label>
                    <input type="range" min="1" max="5" value="1" id="domain-1-input">
                    <span class="proficiency-value">1</span>
                </div>
                <p class="description" id="description-1"></p>
            </div>
            <!-- Repeat for other domains... -->
        </div>
    </div>
    <div class="visualization-outer">
        <div id="visualization-inner">
            <div id="gradientOverlay" class="gradient-overlay">
                <div id="totalNumber" class="totalNumber">7</div>
                <div class="yourEstimate">estimated proficiency (sum)</div>
            </div>
            <div class="grade-label" style="top: 8%;">Grade 10</div>
            <div class="grade-label" style="top: 25%;">Grade 9</div>
            <div class="grade-label" style="top: 40%;">Grade 8</div>
            <div class="grade-label" style="bottom: 42%;">Grade 7</div>
            <div class="grade-label" style="bottom: 28%;">Grade 6</div>
            <div class="grade-label" style="bottom: 12%;">Grade 5</div>
        </div>
    </div>
    <script src="function.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("domains.json")
                .then(response => response.json())
                .then(data => {
                    data.forEach((item, index) => {
                        const descElement = document.getElementById(`description-${index + 1}`);
                        if (descElement) {
                            // Convert fullDescription array to HTML with bullets
                            const fullDescriptionHTML = item.fullDescription.map(line => `<li>${line}</li>`).join('');
                            descElement.innerHTML = `<strong>${item.shortDescription}</strong><ul>${fullDescriptionHTML}</ul>`;
                        }
                    });
                });
        });
    </script>
</body>
</html>
